[[headers]]
  for = "/"
  [headers.values]
    Content-Type = "text/xml; charset=utf-8"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/index.xml"
  [headers.values]
    Content-Type = "text/xml; charset=utf-8"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/assets/style.xsl"
  [headers.value]
    Content-Type = "text/xml; charset=utf-8"
    X-Content-Type-Options = "nosniff"

[[redirects]]
  from = "/"
  to = "/index.xml"
  status = 200
  force = true

